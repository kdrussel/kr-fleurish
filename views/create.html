<!-- Section: Contact -->
<section id="contact" class="section section-contact scrollspy">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l12">
        <div class="card-panel grey lighten-3">
          <h5>Create a new event</h5>
          <div class="input-field">
            <input type="text" placeholder="Title" id="newEventTitle">
            <label for="title">Event Title</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Website" id="newEventWebsite">
            <label for="website">Event Website</label>
          </div><div class="input-field">
            <input type="text" placeholder="Location" id="newEventLocation">
            <label for="location">Event Location</label>
          </div>
          <div class="input-field">
            <textarea class="materialize-textarea" type="text" placeholder="Event Description" id="newEventDes"></textarea>
            <label for="message">Event Description</label>
          </div>
          <input type="submit" value="Submit" class="btn teal darken-1" id="createEvent">
        </div>
      </div>
    </div>
  </div>
</section>

	

	<!--JavaScript at end of body for optimized loading-->
